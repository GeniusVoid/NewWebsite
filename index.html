<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #050816;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .calc-wrapper {
      width: 100%;
      max-width: 420px;
      background: #0b1020;
      border-radius: 24px;
      box-shadow:
        0 14px 40px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.03);
      padding: 16px 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .calc-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-inline: 4px;
    }

    .calc-title {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      color: #e5e7ff;
    }

    .badge {
      font-size: 0.7rem;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(129, 140, 248, 0.4);
      color: #a5b4fc;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .display {
      width: 100%;
      min-height: 88px;
      background: radial-gradient(circle at top, #111827, #020617 60%);
      border-radius: 20px;
      padding: 12px 14px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
    }

    .display-small {
      font-size: 0.8rem;
      color: #9ca3af;
      min-height: 18px;
      opacity: 0.8;
    }

    .display-main {
      font-size: 2.1rem;
      font-weight: 500;
      word-wrap: break-word;
      text-align: right;
      width: 100%;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 8px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 500;
      color: #e5e7eb;
      background: #111827;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.6);
      outline: none;
      transition: transform 0.06s ease, box-shadow 0.06s ease, background 0.15s ease;
      touch-action: manipulation;
    }

    button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      background: #020617;
    }

    .btn-operator {
      background: linear-gradient(135deg, #1d4ed8, #3b82f6);
    }

    .btn-operator:active {
      background: linear-gradient(135deg, #1e40af, #2563eb);
    }

    .btn-equal {
      background: linear-gradient(135deg, #f97316, #facc15);
      color: #111827;
      font-weight: 700;
    }

    .btn-equal:active {
      background: linear-gradient(135deg, #ea580c, #eab308);
    }

    .btn-ac {
      background: #7f1d1d;
    }

    .btn-ac:active {
      background: #450a0a;
    }

    .btn-zero {
      grid-column: span 2;
    }

    @media (max-width: 360px) {
      .display-main {
        font-size: 1.8rem;
      }
      button {
        padding-block: 12px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="calc-wrapper">
    <div class="calc-header">
      <div class="calc-title">Phone Calc</div>
      <div class="badge">offline</div>
    </div>

    <div class="display">
      <div id="history" class="display-small"></div>
      <div id="result" class="display-main">0</div>
    </div>

    <div class="buttons">
      <button class="btn-ac" data-action="clear">AC</button>
      <button data-action="delete">DEL</button>
      <button data-value="%" class="btn-operator">%</button>
      <button data-value="/" class="btn-operator">÷</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="*" class="btn-operator">×</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="-" class="btn-operator">−</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="+" class="btn-operator">+</button>

      <button class="btn-zero" data-value="0">0</button>
      <button data-value=".">.</button>
      <button class="btn-equal" data-action="equal">=</button>
    </div>
  </div>

  <script>
    const resultEl = document.getElementById("result");
    const historyEl = document.getElementById("history");
    const buttons = document.querySelector(".buttons");

    let expression = "";
    let lastResult = "";

    function updateDisplay() {
      resultEl.textContent = expression || "0";
      historyEl.textContent = lastResult ? lastResult : "";
    }

    function appendValue(v) {
      // prevent two operators in a row
      const ops = "+-*/%";
      const last = expression.slice(-1);
      if (ops.includes(last) && ops.includes(v)) {
        expression = expression.slice(0, -1) + v;
      } else {
        expression += v;
      }
      updateDisplay();
    }

    function clearAll() {
      expression = "";
      lastResult = "";
      updateDisplay();
    }

    function deleteOne() {
      expression = expression.slice(0, -1);
      updateDisplay();
    }

    function calculate() {
      if (!expression) return;
      try {
        // replace % with /100 for percentage behavior
        const safeExp = expression.replace(/%/g, "/100");
        let res = Function("return " + safeExp)();
        if (!isFinite(res)) throw new Error("Invalid");
        res = +res.toFixed(10); // remove floating garbage
        lastResult = expression + " =";
        expression = String(res);
        updateDisplay();
      } catch (e) {
        lastResult = "";
        expression = "";
        resultEl.textContent = "Error";
        setTimeout(() => {
          expression = "";
          updateDisplay();
        }, 900);
      }
    }

    buttons.addEventListener("click", (e) => {
      const btn = e.target.closest("button");
      if (!btn) return;

      const val = btn.dataset.value;
      const action = btn.dataset.action;

      if (action === "clear") {
        clearAll();
      } else if (action === "delete") {
        deleteOne();
      } else if (action === "equal") {
        calculate();
      } else if (val !== undefined) {
        appendValue(val);
      }
    });
  </script>
</body>
</html>
